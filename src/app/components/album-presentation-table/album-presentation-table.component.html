<tbody *ngIf="albums.length > 0">
	<tr *ngFor="let album of albums">
		<td>{{album?.id}}</td>
		<td>{{album?.title}}</td>
		<td>
			<button class='btn btn-outline-secondary' (click)='deleteAlbum(album?.id)'><i
					class="fas fa-trash-alt"></i></button>
			<button class='btn btn-outline-secondary' (click)='viewAndUpdate(album)'><i class="fas fa-eye"></i> | <i
					class="fas fa-edit"></i></button>
			<div *ngIf="isLoading && album.id === selectedAlbumId" class="loader"></div>
		</td>
	</tr>
</tbody>
<tbody *ngIf="albums.length === 0">
	<tr>
		<td colspan="3">
			<p class="text-center">No albums found!</p>
		</td>
	</tr>
</tbody>
