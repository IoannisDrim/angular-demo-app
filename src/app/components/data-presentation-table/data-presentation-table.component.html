<table class="table table-striped">
	<thead>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th></th>
		</tr>
	</thead>
	<tbody *ngIf="albums.length > 0">
		<tr *ngFor="let album of albums">
			<td>{{album.id}}</td>
			<td>{{album.title}}</td>
			<td>
				<button class='btn btn-outline-secondary' (click)='deleteAlbum(album.id)'><i class="fas fa-trash-alt"></i></button>
				<button class='btn btn-outline-secondary' (click)='viewAndUpdate(album)'><i class="fas fa-eye"></i> | <i class="fas fa-edit"></i></button>
				<div *ngIf="isLoading && album.id === selectedAlbumId" class="loader"></div>
			</td>
		</tr>
	</tbody>
	<tbody *ngIf="albums.length === 0">
		<tr>
			<td colspan="3" >
				<p class="text-center">No albums found!</p>
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="3">
				<ngb-pagination class="d-flex justify-content-center" [collectionSize]="allAlbums.length" [pageSize]="pagination.pageSize" [(page)]="pagination.page" [maxSize]="pagination.maxSize" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
			</td>
		</tr>
	</tfoot>
</table>
